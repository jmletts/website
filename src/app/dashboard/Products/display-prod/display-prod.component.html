<h3>productos</h3>
<div class="filter-container">
  <input type="text" placeholder="Buscar producto" class="filter"/>
  <select name="" id="" class="filter">
    <option value="">Ordenar por</option>
    <option value="">Nombre</option>
    <option value="">Precio</option>
    <option value="">Fecha de creaci√≥n</option>
  </select>
  <button>Buscar</button>

</div>

<div class="contProd">

  <div class="product" *ngFor="let item of products">
    <div class="contProd">
      <img src="images/picture.jpg" alt="Product Image" />
      <div class="atributes">
        <h4>{{item.name}}</h4>
        <span>Categoria</span>
        <p>{{ item.price | currency }}</p>
        <p class="isStock">Sin Stock</p>
      </div>
    </div>
    <div class="buttons">
      <button>Editar</button>
      <button class="btn-danger">Eliminar</button>
    </div>

</div>
</div>


<app-update-product></app-update-product>
